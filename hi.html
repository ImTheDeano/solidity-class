    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.js"></script>
    
    <script>
    const address = "0xA71bC5D74F7e01c3DcDDFa988E6e6dA74Bb48846";
    const abi = ["function favoriteNumber() pure returns (int)"];
    document.addEventListener("DOMContentLoaded", async function() {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(address, abi, provider);
        const favoriteNumber = await contract.favoriteNumber();
        document.body.innerHTML = favoriteNumber.toString();
    });
    </script>
